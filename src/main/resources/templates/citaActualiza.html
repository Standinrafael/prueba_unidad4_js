<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body>
	<div class=container my-5>
	<h3>Actualizar Cita</h3>
	<div class="card-body"> 

		<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
		<!--No hay soporte para el put, se coloca th -->
		<form action="#" th:action="@{/citasmedicas/actualizar/{numeroCita}(numeroCita=${cita.numero})}"
			th:object="${cita}" th:method="put">
			<table>

				<tr>
					<td>
						<label class= "col-form-label" for="name"> Diagnostico: </label>
					</td>
					<td>
						<!--* vincula al modelo+ el atributo del objeto entre llaves -->
						<input class="form-control" type="text" id="diagnostico" th:field="*{diagnostico}">
					</td>
				</tr>
				<tr>
					<td>
						<label  class= "col-form-label"> Receta: </label>
					</td>
					<td>
						<input class="form-control"  type="text" id="receta" th:field="*{receta}">
					</td>
				</tr>
				<tr>
					<td>
						<label class= "col-form-label" for="name"> Fecha Control: </label>
					</td>
					<td>
						<!--* vincula al modelo+ el atributo del objeto entre llaves -->
						<input class="form-control" type="datetime" id="fechaControl" th:field="*{fechaControl}">
					</td>
				</tr>

			</table>
			<input type="submit" value="Actualizar">
		</form>
	</div>
	</div>
</body>



</html>
