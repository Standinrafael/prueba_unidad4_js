<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body>
	<div class=container my-5>
		<h1>INSERTAR NUEVA CITA</h1>
		<div class="card-body">

			<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
			<form action="#" th:action="@{/citasmedicas/insertar}" th:object="${citaMedica}" method="post">
				<table>
					<tr>
						<td>
							<label class="col-form-label" for="name"> Numero: </label>
						</td>
						<td>
							<!--* vincula al modelo+ el atributo del objeto entre llaves -->
							<input class="form-control" type="text" id="numero" th:field="*{numero}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label" for="name"> Fecha Cita: </label>
						</td>
						<td>
							<input class="form-control" type="datetime" id="fechaCita" th:field="*{fechaCita}">
						</td>
					</tr>

					<tr>
						<td>
							<label class="col-form-label" for="name"> Valor Cita: </label>
						</td>
						<td>
							<input class="form-control" type="number" id="valorCita" th:field="*{valorCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label" for="name"> Lugar Cita: </label>
						</td>
						<td>
							<input class="form-control" type="text" id="lugarCita" th:field="*{lugarCita}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label" for="name"> Cedula Doctor: </label>
						</td>
						<td>
							<input class="form-control" type="text" id="cedulaDoctor" th:field="*{doctor}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label" for="name"> CedulaPaciente: </label>
						</td>
						<td>
							<input class="form-control" type="text" id="cedulaPaciente" th:field="*{paciente}">
						</td>
					</tr>

				</table>
				<input type="submit" value="Guardar">
			</form>
		</div>
	</div>
</body>



</html>
