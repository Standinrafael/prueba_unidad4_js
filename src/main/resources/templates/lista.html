<!DOCTYPE HTML>
<html>

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


	</div>
	<h1>MI PAGINA PRINCIPAL</h1>
	<table class="table">
		<!--CABECERA DE MI TABLA-->
		<thead>
			<tr>
				<th>ID </th>
				<th>NUMERO</th>
				<th>FECHA CITA </th>
				<th>VALOR CITA </th>
				<th>LUGAR CITA </th>
				<th>DIAGNOSTICO</th>
				<th>RECETA </th>
				<th>FECHA CONTROL </th>
			</tr>
		</thead>
		<!--CUERPO DE MI TABLA-->
		<tbody>
			<tr th:each="citaMedica: ${citas}">
				<!--action que hace referencia al form y el de thymeleaf-->


				<td th:text="${citaMedica.id}"> </td>
				<td th:text="${citaMedica.numero}"> </td>
				<td th:text="${citaMedica.fechaCita}"> </td>
				<td th:text="${citaMedica.valorCita}"> </td>
				<td th:text="${citaMedica.lugarCita}"> </td>
				<td th:text="${citaMedica.diagnostico}"> </td>
				<td th:text="${citaMedica.receta}"> </td>
				<td th:text="${citaMedica.fechaControl}"> </td>

				

			</tr>
		</tbody>
	</table>
</body>

</html>
